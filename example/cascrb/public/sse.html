<!doctype html>
<html>
  <head>
    <title>cascrb</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>

    <input type="text" id="msg-input" placeholder="msg here"></input>
    <br/>
    <button id="send-msg">Send</button>

    <script>
      var es = new EventSource('/');
      es.onmessage = function(e) {
        alert(e.data);
      };
      $('#send-msg').on('click', function(e) {
        e.preventDefault();
        $.post('/', {msg: $('#msg-input').val()});
        $('#msg-input').val('');
      });
    </script>
  </body>
</html>
